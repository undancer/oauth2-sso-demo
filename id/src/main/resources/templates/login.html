<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <title>OAuth2 SSO Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.js}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="container" style="padding-top: 160px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="active" href="#">sign-in</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#">sign-up</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="text-danger" th:if="${param.error}">
                                Login failed ...
                            </p>

                            <p class="text-success" th:if="${param.logout}">
                                Logout succeeded.
                            </p>
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username" name="username"
                                           value="user"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Password" name="password"
                                           value="password"/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" name="remember" id="remember"/>
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <input class="form-control btn btn-login" type="submit" value="login"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" class="forgot-password">忘记密码？</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
